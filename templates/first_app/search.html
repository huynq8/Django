<!DOCTYPE html>
{% extends "first_app/base.html" %}
{% block block_body %}
{% load staticfiles %}

	  <div class="row text-center">
		{% if result %} 
		{% for value in result %}
        <div class="col-lg-3 col-md-6 mb-4">
          <div class="card">
            <img class="card-img-top" src="{{value.image.url}}" style="width:300px; height:200px" alt="{{value.name}}">            
            <div class="card-body">
              <h4 class="card-title">{{value.name}}</h4>
              <p class="card-text">{{value.description}}<br/>{{value.fee}} vnđ</p>
            </div>    
          	<div>
          		<a href="{% url 'chitiet' value.pk%}" class='btn btn-primary' style="float: center;" >
    					Xem thêm
				  </a>				  
          	</div>
          </div>          
        </div>
        {% endfor %}
        {% endif%}      

      </div>
      <!-- /.row -->

    <!-- /.container -->

{% endblock %}
