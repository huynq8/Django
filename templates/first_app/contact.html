<!DOCTYPE html>
{% extends "first_app/base.html" %}
{% block block_body %}
{% load staticfiles %}
        <!-- Main Container -->

        <div class="container-fluid-kamn">
            <div class="row">
                <div class="col-lg-4 col-lg-offset-1">
                    <h4>Find us at:</h4>
                    <p class="block-author"> Cửa hàng HuyNQ</p>
                    <p>Công viên PMQT Q12, TPHCM</p>
                    <p>Phone: 1.800.245.356</p>
                    <p>Fax: 1.800.245.357</p>
                    <em class="block-author">Email: huynq.nq91@gmail.con </em> <br>
                    <br>
                    <p class="lead">Social Link</p><hr>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                        <a href="#"><img src="{% static 'assets/img/social-icons/btn_skype.png' %}" alt="Skype"></a>
						<br/>
						<br/>
                        Call us
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                        <a href="#"><img src="{% static 'assets/img/social-icons/btn_facebook.png' %}" alt="Facebook"></a>
						<br/>
						<br/>
                        Like us
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-3 col-xs-12">
                        <a href="#"><img src="{% static 'assets/img/social-icons/btn_twitter.png' %}" alt="Twitter"></a>
						<br/>
						<br/>
                        Follow us
                    </div>
                    <br>
                </div>
                <div class="col-lg-5">
                    <div class="feedback-form">
          
                        <div id="contact-response"></div>
            
                        <form action="#" method="post" id="contact-form">
						{% csrf_token %}
                            <fieldset>
                                <div class="form-group form-group-fullname">
                                    <label class="control-label" for="fullname">NAME *</label>
                                    <input type="text" class="form-control" name="fullname" id="fullname" placeholder="Enter Your Name">
                                </div>
                                <div class="form-group form-group-email">
                                    <label class="control-label" for="email">E-MAIL *</label>
                                    <input type="text" class="form-control" name="email" id="email" placeholder="Enter Your E-Mail">
                                </div>
								<div class="form-group form-group-phone">
                                    <label class="control-label" for="email">PHONE *</label>
                                    <input type="text" class="form-control" name="phone" id="phone" placeholder="Enter Your PHONE">
                                </div>
                                <div class="form-group form-group-message">
                                    <label class="control-label" for="message">MESSAGE *</label>
                                    <textarea class="form-control" name="message" id="message" rows="3"></textarea>
                                </div>           
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </fieldset>
                        </form>
                    </div> 
                </div>
            </div>
        </div>    
            
    <!--End Main Container -->
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
{% endblock %}
